<!-- templates/lista_articulos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Artículos</title>
</head>
<body>
    <h1>Lista de Artículos</h1>
    <ul>
        {% for articulo in articulos %}
        <li><a href="{% url 'detalle_articulo' articulo.id %}">{{ articulo.titulo }}</a> - {{ articulo.fecha_publicacion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
